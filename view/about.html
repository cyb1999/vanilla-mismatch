<!DOCTYPE html>

        <div class="mis-flex-col mis-items-center menu_section_2 menu_space-y-11" onclick="JumpMix()">

        </div>
        <div class="mis-flex-col mis-items-center menu_section_3 menu_space-y-14" onclick="JumpAbout()">
          <span class="menu_font_1 menu_text_3">About</span>
          <span class="menu_font_2">活動概要</span>
        </div>
        <div class="mis-flex-col mis-items-center menu_section_4 menu_space-y-14">
          <span class="menu_font_1">List</span>

        </div>
        <div class="mis-flex-col mis-items-center menu_section_5 menu_space-y-8">

        </div>
        <div class="mis-flex-col mis-items-center menu_section_6 menu_space-y-12">
          <span class="menu_font_3 menu_text_9">Members</span>
          <span class="menu_font_2">メンバー紹介</span>
        </div>
      </div>
    </div>
    <!-- top1 -->
    <div class="mis-flex-col page">
      <div class="section_2"></div>
      <div class="mis-flex-col group space-y-15">
        <span class="text">Hello.</span>
        <div class="image-wrapper">
          <img class="image" src="../assets/Image/figure.png" />
        </div>
      </div>
      <span class="text_2">ミスマッチ研究会ヘようこそ</span>
      <span class="font_1 text_3">ミスマッチ研究会改め</span>
      <span class="font_1 text_4">“ミス研”とは</span>
      <span class="font_1 text_5">一見ミスマッチな食材を</span>

      <div class="mis-flex-col group_2 space-y-11">
        <span class="font_1 text_7">マッチする組み合わせを</span>
        <div class="mis-flex-col mis-items-center group_3">
          <span class="font_1">日夜研究しているサークルです</span>
          <div class="section_3"></div>
        </div>
      </div>
    </div>
    <!-- top2 -->
    <div class="mis-flex-col top2_page top2_space-y-68">
      <div class="mis-flex-col">
        <div class="mis-flex-col top2_space-y-32">
          <div class="top2_section_2"></div>
          <div class="mis-flex-col top2_space-y-5">

              <div class="top2_group_4">
                <span class="top2_font_1 top2_text">たとえば…</span>
                <img class="top2_image" src="https://codefun-proj-user-res-1256085488.cos.ap-guangzhou.myqcloud.com/63324b315a7e3f0310665513/6373beb18d7d66001180ae52/16685301279913921997.png" />
                <div class="mis-flex-col mis-items-start top2_image-wrapper">
                  <img class="top2_image_2 top2_image_3" src="https://codefun-proj-user-res-1256085488.cos.ap-guangzhou.myqcloud.com/63324b315a7e3f0310665513/6373beb18d7d66001180ae52/16692958971492737565.png" />

                <div class="top2_section_4"></div>

                  <img class="top2_image_2 top2_image_4" src="https://codefun-proj-user-res-1256085488.cos.ap-guangzhou.myqcloud.com/63324b315a7e3f0310665513/6373beb18d7d66001180ae52/16692958970815527107.png" />
                </div>
              </div>
            </div>
            <div class="top2_section_5"></div>
            <div class="top2_section_6"></div>
          </div>

        <span class="top2_font_2 top2_text_3 top2_text_4">さあ、あなたも</span>
        <span class="top2_font_2 top2_text_3 top2_text_5">合成してみましょう</span>

      <div class="mis-flex-col mis-items-center top2_space-y-13">
        <img onclick="JumpSlot()" class="top2_image_5" src="https://codefun-proj-user-res-1256085488.cos.ap-guangzhou.myqcloud.com/63324b315a7e3f0310665513/6373beb18d7d66001180ae52/16685301277912943492.png" />
        <img class="top2_image_6" src="https://codefun-proj-user-res-1256085488.cos.ap-guangzhou.myqcloud.com/63324b315a7e3f0310665513/6373beb18d7d66001180ae52/16685301276790157854.png" />
      </div>

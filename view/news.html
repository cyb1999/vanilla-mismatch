<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ミス研ニュース</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="format-detection" content="ミスマッチ研究会の部員募集とTwitterやInstagramへアクセスできるページです。" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/news.css" />
    <link rel="stylesheet" href="/common/Menu/menu.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>

  <body>
    <!-- menu -->
    <div id="NavSwitch_Wrapper" class="mis-flex-col mis-items-center menu_image_wrapper" style="z-index: 9999">
      <img onclick="Menu()" class="menu_image_nav" src="/assets/Image/hamburger.png" />
    </div>
    <div id="NavSwitch_Header" class="menu_header">
      <div id="NavSwitch_Group" class="mis-flex-col mis-items-end menu_group menu_space-y-72">
        <div class="mis-flex-col mis-items-center menu_section_2 menu_space-y-11" onclick="JumpMix()">
          <span class="menu_font_1 menu_text">Mix</span>
          <span class="menu_font_2">合成</span>
        </div>
        <div class="mis-flex-col mis-items-center menu_section_3 menu_space-y-14" onclick="JumpAbout()">
          <span class="menu_font_1 menu_text_3">About</span>
          <span class="menu_font_2">活動概要</span>
        </div>
        <div class="mis-flex-col mis-items-center menu_section_4 menu_space-y-14" onclick="JumpList()">
          <span class="menu_font_1">List</span>
          <span class="menu_font_2">実験結果一覧</span>
        </div>
        <div class="mis-flex-col mis-items-center menu_section_5 menu_space-y-8" onclick="JumpNews()">
          <span class="menu_font_3">NEWS</span>
          <span class="menu_font_2">お知らせ</span>
        </div>
        <div class="mis-flex-col mis-items-center menu_section_6 menu_space-y-12" onclick="JumpMember()">
          <span class="menu_font_3 menu_text_9">Members</span>
          <span class="menu_font_2">メンバー紹介</span>
        </div>
      </div>
    </div>

    <div id="main_1">
      <img class="news_hizuke" src="/assets/Image/img/news_hizuke.png" />
    </div>

    <div id="main_2">
      <img src="/assets/Image/img/news_bosyu.png" />
    </div>

    <div id="twitter">
      <img src="/assets/Image/img/news_twmoji.png" />
      <div id="twkami">
        <a class="twitter-timeline" href="https://twitter.com/eat_mis_match?ref_src=twsrc%5Etfw">Tweets by eat_mis_match</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>
      <div id="twmag">
        <img src="/assets/Image/img/news_magnet.png" />
      </div>
    </div>

    <div id="insta">
      <img src="/assets/Image/img/news_instamoji.png" />

      <div id="instakami">
        <script src="https://apps.elfsight.com/p/platform.js" defer></script>
        <div class="elfsight-app-2b468fd1-d0da-4855-9979-971720dd89af"></div>
      </div>

      <div id="instamag">
        <img src="/assets/Image/img/news_magnet.png" />
      </div>
    </div>
    <script src="/common/Menu/menu.js"></script>
    <script src="/js/animate/NewsAnimate.js"></script>
  </body>
</html>
